<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生資料管理系統-修改資料一(GET)</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        .head{
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        .content{
            margin-left: 30px;
            margin-right: 30px;
        }
    </style>

</head>

<body>
    <div class="head">
        <h1>新增溫濕度頁面(GET)</h1>
        <a href="/show_history_temperature">
            <h3>溫濕度歷史資訊</h3>
        </a>
    </div>

    <form action="/add_temperature/edit" method="get">
        <div class="content">
            <div class="form-group row">
                <label for="Sensor_ID" class="col-sm-2 col-form-label">sensor_id</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="sensor_id" name="sensor_id" placeholder="sensor_id">
                </div>
            </div>
            <div class="form-group row">
                <label for="temperature" class="col-sm-2 col-form-label">溫度</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="temperature" name="temperature" placeholder="溫度">
                </div>
            </div>
            <div class="form-group row">
                <label for="humidity" class="col-sm-2 col-form-label">濕度</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" id="humidity" name="humidity" placeholder="濕度">
                </div>
            </div>
            <div class="form-group row">
                <label for="datetime" class="col-sm-2 col-form-label">日期</label>
                <div class="col-sm-10">
                <input type="datetime-local" class="form-control" id="datetime" name="datetime" placeholder="濕度">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 col-form-label">
                    <button type="submit" class="btn btn-primary ">送出</button>
                    <button type="reset" class="btn btn-primary" >取消</button>
                </div>             
            </div>
        </div>
    </form>
    
</body>

</html>


{% comment %} https://getbootstrap.com/docs/4.0/components/forms/ {% endcomment %}
